            dropdown.classList.contains("show")

          }
        });

          if (translations[lang] && translations[lang][key]) {
            element.innerHTML = translations[lang][key];
          }
        });
        localStorage.setItem("language", lang);
      }

      // Function to update the language selector UI

        const currentFlag = document.getElementById("current-language-flag");
        const currentName = document.getElementById("current-language-name");

        if (currentFlag && currentName) {
          currentFlag.src = languages[lang].flag;
          currentName.textContent = languages[lang].name;
        }

        // Update active state in dropdown
        document.querySelectorAll(".language-option").forEach((option) => {
          if (option.getAttribute("data-lang") === lang) {
            option.classList.add("active");
          } else {
            option.classList.remove("active");
          }
        });
      }

      // Function to toggle dropdown

        const dropdown = document.querySelector(".language-dropdown-content");
        dropdown.classList.toggle("show");
      }

      // Function to change language

        document.documentElement.lang = lang;
        updateContent(lang);
        updateLanguageSelector(lang);

        dropdown.classList.remove("show");
