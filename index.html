<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tournal - Tournament Management Coming Soon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #ffffff;
        color: #38415f; /* Grey 700 */
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        flex: 1;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
        padding-top: 2rem;
      }

      .logo {
        font-size: 3rem;
        font-weight: 700;
        color: #8d6cef; /* Primary 500 */
        margin-bottom: 1rem;
        letter-spacing: -1px;
      }

      .tagline {
        font-size: 1.2rem;
        color: #6a7187; /* Grey 500 */
      }

      .content {
        text-align: center;
        margin-bottom: 3rem;
      }

      .description {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        color: #515973; /* Grey 600 */
      }

      .discord-btn {
        display: inline-block;
        background-color: #8d6cef; /* Primary 500 */
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s;
      }

      .discord-btn:hover {
        background-color: #7047eb; /* Primary 600 */
      }

      footer {
        background-color: #f7f9fc; /* Grey 50 */
        padding: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
        color: #6a7187; /* Grey 500 */
        border-top: 1px solid #e3e4e8; /* Grey 100 */
      }

      .imprint {
        max-width: 600px;
        margin: 0 auto;
      }

      .imprint h3 {
        margin-bottom: 0.5rem;
        color: #7199ff; /* Secondary 400 */
      }

      .imprint p {
        margin-bottom: 1rem;
      }

      .highlight {
        color: #7047eb; /* Primary 600 */
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1.5rem;
        }

        .logo {
          font-size: 2.5rem;
        }

        .description {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">tournal</div>
        <div class="tagline">Tournament management made simple</div>
      </header>

      <main class="content">
        <p class="description">Stay tuned for the launch of tournal</p>

        <a href="https://discord.gg/EWkRwSCzMP" class="discord-btn"
          >Join our Discord</a
        >
      </main>
    </div>

    <footer>
      <a href="legal-notice.html">Legal Notice</a>
    </footer>
  </body>
</html>
