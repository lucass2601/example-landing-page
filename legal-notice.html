<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Notice</title>
    <style>
      /* Global Reset und Grundformatierung (wie in der index.html) */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #ffffff;
        color: #38415f; /* Grey 700 */
        line-height: 1.6;
      }

      /* Container für zentrierte Inhalte */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      /* Abschnitt für dein Legal Notice */
      .legal-notice {
        background-color: #f7f9fc; /* Hellgrau/Hintergrund */
        border: 1px solid #e3e4e8; /* Rahmen oben wie in der index.html */
        padding: 2rem;
        border-radius: 4px;
      }

      .legal-notice h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #8d6cef; /* Primary 500 */
      }

      .legal-notice h2 {
        font-size: 1.4rem;
        margin-bottom: 0.75rem;
        color: #6a7187; /* Grey 500 */
      }

      .legal-notice p {
        margin-bottom: 1.2rem;
        color: #515973; /* Grey 600 */
      }

      /* Responsives Verhalten bei schmalem Bildschirm */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .legal-notice h1 {
          font-size: 1.6rem;
        }

        .legal-notice h2 {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="legal-notice">
        <h1>Legal Notice</h1>
        <p>
          Lucas Fischer<br />
          Friedenstraße 17<br />
          42579 Heiligenhaus<br />
          Germany
        </p>

        <h2>Contact</h2>
        <p>
          Phone: +49 (0) 170 6276548<br />
          Email: lucas.fischer2002@t-online.de
        </p>
      </div>
    </div>
  </body>
</html>
